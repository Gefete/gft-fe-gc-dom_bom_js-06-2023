<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="d-block justify-content-center col-9 h-25 base">
      <div class="col h-25 color_buttons_zone" id="pantalla"></div>
      <div class=" ">
        <div class="d-flex p-2 justify-content-center row g-0 color_buttons_zone">
          <div
            class="col d-flex p-2 justify-content-center align-items-center button_space_color"
          >
            <button type="button" onclick="getNumberPressed(1)"  class="btn col-12 btn-dark numbers">1</button>
          </div>
          <div
            class="col d-flex p-2 justify-content-center align-items-center button_space_color"
          >
            <button type="button" onclick="getNumberPressed(2)"  class="btn col-12 btn-dark numbers">2</button>
          </div>
          <div
            class="col d-flex p-2 justify-content-center align-items-center button_space_color"
          >
            <button type="button" onclick="getNumberPressed(3)"  class="btn col-12 btn-dark numbers">3</button>
          </div>
          <div
            class="col d-flex p-2 justify-content-center align-items-center button_space_color"
          >
            <button type="button" onclick="getNumberPressed('+')" class="btn col-12 btn-dark">+</button>
          </div>
        </div>

        <div class="d-flex p-2 justify-content-center row g-0 color_buttons_zone">
          <div
            class="col d-flex p-2 justify-content-center align-items-center button_space_color"
          >
            <button type="button" onclick="getNumberPressed(4)"  class="btn col-12 btn-dark numbers">4</button>
          </div>
          <div
            class="col d-flex p-2 justify-content-center align-items-center button_space_color"
          >
            <button type="button" onclick="getNumberPressed(5)"  class="btn col-12 btn-dark numbers">5</button>
          </div>
          <div
            class="col d-flex p-2 justify-content-center align-items-center button_space_color"
          >
            <button type="button" onclick="getNumberPressed(6)"  class="btn col-12 btn-dark numbers">6</button>
          </div>
          <div
            class="col d-flex p-2 justify-content-center align-items-center button_space_color"
          >
            <button type="button" onclick="getNumberPressed('-')" class="btn col-12 btn-dark ">-</button>
          </div>
        </div>

        <div class="d-flex p-2 justify-content-center row g-0 color_buttons_zone">
          <div
            class="col d-flex p-2 justify-content-center align-items-center button_space_color"
          >
            <button type="button" onclick="getNumberPressed(7)"  class="btn col-12 btn-dark numbers">7</button>
          </div>
          <div
            class="col d-flex p-2 justify-content-center align-items-center button_space_color"
          >
            <button type="button" onclick="getNumberPressed(8)"  class="btn col-12 btn-dark numbers">8</button>
          </div>
          <div
            class="col d-flex p-2 justify-content-center align-items-center button_space_color"
          >
            <button type="button" onclick="getNumberPressed(9)"  class="btn col-12 btn-dark numbers">9</button>
          </div>
          <div
            class="col d-flex p-2 justify-content-center align-items-center button_space_color"
          >
            <button type="button" onclick="getNumberPressed('*')" class="btn col-12 btn-dark ">x</button>
          </div>
        </div>

        <div class="d-flex p-2 justify-content-center row g-0 color_buttons_zone">
          <div
            class="col d-flex p-2 justify-content-center align-items-center button_space_color"
          >
            <button type="button" onclick="getNumberPressed(0)"  class="btn col-12 btn-dark numbers">0</button>
          </div>
          <div
            class="col d-flex p-2 justify-content-center align-items-center button_space_color"
          >
            <button type="button" onclick="getNumberPressed('.')" class="btn col-12 btn-dark numbers">.</button>
          </div>
          <div
            class="col d-flex p-2 justify-content-center align-items-center button_space_color"
          >
            <button type="button" onclick="getNumberPressed('c')" class="btn col-12 btn-dark ">c</button>
          </div>
          <div
            class="col d-flex p-2 justify-content-center align-items-center button_space_color"
          >
            <button type="button" id="" class="btn col-12 btn-dark ">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
